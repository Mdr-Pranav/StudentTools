<script>
    function calculateRemainingDays() {
        const today = new Date();
        const endOfYear = new Date(today.getFullYear(), 11, 31); // December 31st
        
        // Ensure only the date part is compared (remove time component)
        const todayDateOnly = new Date(today.getFullYear(), today.getMonth(), today.getDate());
        
        const timeDifference = endOfYear.getTime() - todayDateOnly.getTime();
        const remainingDays = Math.ceil(timeDifference / (1000 * 60 * 60 * 24)); // Convert ms to days

        document.getElementById("daysRemaining").textContent = 
            `ðŸ“… ${remainingDays} Days Left in ${today.getFullYear()}`;
    }

    // Run on page load
    calculateRemainingDays();
</script>
