<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Including required CSS and JavaScripts -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="CSS/common.css">
    <script src="Javascript/cgpa.js"></script>
</head>

<body>
    <div class="cursor-glow"></div>
    <div class="header">
        <div class="header-left">
            <h3 style="color:white; font-weight: 500;">CGPA Calculator</h3>
        </div>
        <div class="header-right">
            <button onclick="resetCookies()">Reset</button>
        </div>
    </div>
    
    <div class="container">
        <h1 class="page-title">CGPA
        <span class="info-icon"><box-icon name='info-circle'></box-icon>
            <span class="tooltip-text">Enter SGPA and credits for each semester.</span>
        </span>
        </h1>

        <div class="input-group">
            <label for="semesterCount">Number of Semesters:</label>
            <input type="number" id="semesterCount" min="1" max="10" placeholder="1-10" inputmode="numeric">
        </div>

        <div class="button-container">
            <button onclick="loadInputFields()">Submit</button>
            <div id="inputContainer"></div>
            <button onclick="calculateCGPA()">Calculate CGPA</button>
            <p id="cgpa"></p>
        </div>
    </div>

    <!-- Modern Navigation Bar -->
    <div class="nav-container">
        <a href="index.html" class="nav-item">Home</a>
        <a href="sgpa-calc.html" class="nav-item">SGPA</a>
        <a href="cgpa-calculator.html" class="nav-item active">CGPA</a>
        <a href="attendance-calculator.html" class="nav-item">Attendance</a>
        <a href="pdf.html" class="nav-item">PDF</a>
    </div>

    <script>
        // Handle info icon for mobile devices
        document.addEventListener('DOMContentLoaded', function() {
            const infoIcon = document.querySelector('.info-icon');
            
            // For mobile devices
            if (window.matchMedia('(hover: none)').matches) {
                infoIcon.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.classList.toggle('active');
                });

                // Close tooltip when tapping outside
                document.addEventListener('touchstart', function(e) {
                    if (!infoIcon.contains(e.target)) {
                        infoIcon.classList.remove('active');
                    }
                });
            }
            
            // Handle active state for navigation
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Mouse cursor glow effect
            const cursorGlow = document.querySelector('.cursor-glow');
            
            // Track mouse movement
            document.addEventListener('mousemove', function(e) {
                // Update CSS variables for the cursor position
                cursorGlow.style.setProperty('--x', e.clientX + 'px');
                cursorGlow.style.setProperty('--y', e.clientY + 'px');
            });
            
            // For mobile - use touch position
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length > 0) {
                    // Update CSS variables based on the first touch point
                    cursorGlow.style.setProperty('--x', e.touches[0].clientX + 'px');
                    cursorGlow.style.setProperty('--y', e.touches[0].clientY + 'px');
                }
            });
        });
    </script>
</body>

</html>
